<div class="row free-base">
  <div class="col-md-12" style="text-align: center">
    <div class="circle circle-active">
      <div>1</div>
      <span class="help-block">企业基本信息</span>
    </div>
    <div class="circle-line circle-line-active">
      <div></div>
    </div>
    <div class="circle circle-active">
      <div>2</div>
      <span class="help-block">行业经验</span>
    </div>
    <div class="circle-line circle-line-active">
      <div></div>
    </div>
    <div class="circle circle-active">
      <div>3</div>
      <span class="help-block">擅长技能</span>
    </div>
    <div class="circle-line circle-resume">
      <div></div>
    </div>
    <div class="circle">
      <div>4</div>
      <span class="help-block">企业资质</span>
    </div>
  </div>
</div>
<div class="form-container">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-md-2 control-label">
        <label>企业资质</label>
      </div>
      <div class="col-md-4"  style="text-align: center">
        <label>上传企业资质</label>
      </div>
      <div class="col-md-4"  style="text-align: center">
        <label>资质名称</label>
        <!--<single-uploader url="vm.base.url"></single-uploader>-->
      </div>
      <div class="col-md-2">
        <label>操作</label>
      </div>
    </div>
    <div class="form-group" ng-repeat="i in vm.add.qualifications track by $index">
      <div class="col-md-4 col-md-offset-2">
        <input type="text" class="form-control" ng-model="i.zname" required placeholder="请输入企业资质名称">
      </div>
      <div class="col-md-4">
        <single-uploader url="i.zzurl"></single-uploader>
      </div>
      <div class="col-md-2">
        <div class="btn btn-danger" ng-click="vm.removeOption($index)">删除</div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2 col-md-offset-10">
        <div class="btn btn-primary" ng-click="vm.addOption()">添加</div>
      </div>
    </div>
    <div class="form-group" style="border-bottom: none">
      <div class="col-md-10 col-md-offset-2">
        <button type="button" ng-click="vm.next()" class="btn btn-primary">完成</button>
      </div>
    </div>
  </form>
</div>
