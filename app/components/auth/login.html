<div class="col-md-12 col-xs-12 bg-login" style="height: 100%;position: absolute;top: 0;left: 0;min-width: 1200px">
<div class="login-card">
  <div class="login_effect">
    <img ng-src="images/login_effect.png"/>
  </div>
<p>用户登陆</p>
  <form class="form-horizontal" ng-submit="vm.login()">
    <p>用户名：</p>
    <div>
      <input ng-model="vm.account.username" type="text" class="login_input" ng-focus=""/>
    </div>
    <p style="margin-top: 30px">密码：</p>
    <div>
      <input ng-model="vm.account.password" type="password" class="login_input" />
    </div>
    <button type="submit" class="btn btn-login">登陆</button>
  </form>
</div>
</div>
