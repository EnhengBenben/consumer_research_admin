<form class="form-horizontal" ng-submit="vm.login()">
 <div class="form-group username" style="margin-top: 30px">
   <div class="col-md-3 col-xs-3 control-label">
     <label for="username" class="white-center">用户名</label>
   </div>
   <div class="col-md-9 col-xs-9">
     <input id="username" ng-model="vm.account.username" type="text" class="form-control" ng-focus="" placeholder="请输入手机号/邮箱"/>
   </div>
 </div>
  <div class="form-group username">
    <div class="col-md-3 col-xs-3 control-label">
      <label for="password" class="white-center">密码</label>
    </div>
    <div class="col-md-9 col-xs-9">
      <input id="password" ng-model="vm.account.username" type="password" class="form-control" ng-focus="" placeholder="请输入密码"/>
    </div>
  </div>
<div class="form-group username">
  <div class="col-md-offset-3 col-xs-offset-3 username" style="padding-bottom: 30px;padding-left: 15px">
    <div class="btn btn-primary">登陆</div>
  </div>
</div>
</form>
