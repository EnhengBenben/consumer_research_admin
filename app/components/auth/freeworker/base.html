<div class="row free-base">
  <div class="col-md-12" style="text-align: center">
    <div class="circle circle-active">
      <div>1</div>
      <span class="help-block">基本信息</span>
    </div>
    <div class="circle-line ">
      <div></div>
    </div>
    <div class="circle circle-experience">
      <div>2</div>
      <span class="help-block">行业经验</span>
    </div>
    <div class="circle-line skill-line">
      <div></div>
    </div>
    <div class="circle circle-skill">
      <div>3</div>
      <span class="help-block">擅长技能</span>
    </div>
    <div class="circle-line circle-resume">
      <div></div>
    </div>
    <div class="circle">
      <div>4</div>
      <span class="help-block">履历&经验</span>
    </div>
  </div>
</div>
<div class="form-container">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-md-2 control-label">
        <label>上传照片</label>
      </div>
      <div class="col-md-3">
        <single-uploader url="vm.base.url"></single-uploader>
      </div>
      <div class="col-md-7">
        <p>点击左边加号区域，添加一张照片！</p>
        <p>一张友好,职业的照片能让人更信任，更薄接触你。</p>
        <p>与你沟通的人的数量会5位于羞于展示自我我的人。</p>
        <p>文件只支持JPG,PNG,PDF格式的图片 </p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2 control-label">
        <label>电子邮箱</label>
      </div>
      <div class="col-md-10">
        <input type="email" class="form-control" ng-required="">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2 control-label">
        <label>密码</label>
      </div>
      <div class="col-md-10">
        <input type="password" class="form-control" ng-required="">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2 control-label">
        <label>确认密码</label>
      </div>
      <div class="col-md-10">
        <input type="password" class="form-control" ng-required="">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2 control-label">
        <label>工作职位</label>
      </div>
      <div class="col-md-10">
        <input type="password" class="form-control" ng-required="">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2 control-label">
        <label>工作年限</label>
      </div>
      <div class="col-md-10">
        <input type="password" class="form-control" ng-required="">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2 control-label">
        <label>英语能力</label>
      </div>
      <div class="col-md-10">
        <input type="password" class="form-control" ng-required="">
      </div>
    </div>
    <div class="form-group" style="border-bottom: none">
      <div class="col-md-10 col-md-offset-2">
        <div class="btn btn-primary" ng-click="vm.next()">下一步</div>
      </div>
    </div>
  </form>
</div>
