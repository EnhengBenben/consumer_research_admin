<div class="menu-container">
  <div class="menu-box">
    <div class="row">
      <div class="col-md-3 col-xs-3 logo">
        <span>软盈SoftTrade | <span style="font-size: 14px">修改密码</span></span>
      </div>
    </div>
  </div>
</div>
<div class="row free-base" style="margin-right: 0;margin-left: 0">
  <div class="col-md-12" style="text-align: center">
    <div class="circle circle-active">
      <div>1</div>
      <span class="help-block">账号验证</span>
    </div>
    <div class="circle-line circle-line-active">
      <div></div>
    </div>
    <div class="circle circle-active">
      <div>2</div>
      <span class="help-block">手机号验证</span>
    </div>
    <div class="circle-line ">
      <div></div>
    </div>
    <div class="circle">
      <div>3</div>
      <span class="help-block">重置密码</span>
    </div>
  </div>
</div>
<div class="form-container no-margin" style="width: 50%">
  <form class="form-horizontal" name="register" ng-submit="vm.next()">
     <div class="form-group username" style="margin-top: 30px"
          ng-class="{'has-success': register.tel.$valid}">
       <div class="col-md-2 col-xs-2 control-label">
         <label for="tel" class="white-center">手机号</label>
       </div>
       <div class="col-md-9 col-xs-9">
         <input id="tel" name="tel" ng-model="vm.register.username" ng-maxlength="11" ng-minlength="11" required type="tel"
                ng-class="{'error-input': (register.tel.$error.pattern  || register.tel.$error.required) && register.tel.$touched}"
                class="form-control" placeholder="请输入手机号"
                ng-pattern="/^[0-9]{11}/"
                ng-focus="(register.tel.$error.tel || register.tel.$error.minlength || register.tel.$error.maxlength || register.tel.$error.required) && register.tel.$touched"/>
        <span class="help-block error-font"
              ng-if="register.tel.$error.required && register.tel.$touched">手机号不能为空</span>
       <span class="help-block error-font"
             ng-if="(register.tel.$error.tel || register.tel.$error.pattern) && register.tel.$touched">请输入正确的手机号</span>
       </div>
     </div>
     <div class="form-group username">
       <div class="col-md-2 col-xs-2 control-label">
         <label for="password" class="white-center">验证码</label>
       </div>
       <div class="col-md-7 col-xs-7" style="padding-right: 0">
         <input id="password" ng-model="vm.register.code" type="text" class="form-control" required
                placeholder="请输入验证码"/>
       </div>
       <div class="col-md-2 col-xs-2" style="padding-left: 0">
         <div class="btn btn-primary" ng-click="vm.sendCode()" ng-class="{'disabled': !vm.paraevent}">{{vm.paracont}}</div>
       </div>
     </div>
    <div class="form-group username">
      <div class="col-md-offset-2 col-xs-offset-2 username" style="padding-bottom: 30px;padding-left: 15px;text-align: left">
        <button type="submit" class="btn btn-primary btn-default">下一步</button>
      </div>
    </div>
  </form>
</div>
<div class="footer" ng-include="'components/app/footer.html'" style="position: relative"></div>
