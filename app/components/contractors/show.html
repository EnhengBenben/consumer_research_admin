<div class="row no-margin" style="margin-bottom: 20px">
  <div class="pull-right btn btn-primary" ui-sref="app.contractors.list"><i class="fa fa-angle-left"
                                                                            aria-hidden="true"></i> 返回
  </div>
</div>
<div class="form-container" style="position: relative">
  <form class="form-horizontal">
    <div class="form-group" style="position: relative">
      <div class="col-md-2 control-label">
        <label>企业名称</label>
      </div>
      <div class="col-md-8">
        <p class="margin-seven">{{vm.show.name}}</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2 control-label">
        <label>工作地址</label>
      </div>
      <div class="col-md-8">
        <p class="margin-seven">{{vm.show.unitaddr}}</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2 control-label">
        <label>公司简介</label>
      </div>
      <div class="col-md-10">
        <p class="margin-seven">{{vm.show.proscope}}</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2 control-label">
        <label>单位类型</label>
      </div>
      <div class="col-md-10">
        <p class="margin-seven">{{vm.show.flattype}}</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2 control-label">
        <label>行业经验</label>
      </div>
      <div class="col-md-10">
        <p class="margin-seven">{{vm.show.experience}}</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2 control-label">
        <label>企业资质</label>
      </div>
      <div class="col-md-10">
        <p class="margin-seven" ng-repeat="i in vm.show.zname" ng-if="$index % 2 === 0">{{i}}</p>
      </div>
    </div>
    <div class="form-group important-font"  ng-if="vm.show.iscment === '2'">
      <div class="col-md-2 control-label">
        <label>手机号</label>
      </div>
      <div class="col-md-10 important-font">
        <p class="margin-seven">{{vm.show.telnum}}</p>
      </div>
    </div>
    <div class="form-group important-font"  ng-if="vm.show.iscment === '2'">
      <div class="col-md-2 control-label">
        <label>邮箱</label>
      </div>
      <div class="col-md-10">
        <p class="margin-seven important-font">{{vm.show.username}}</p>
      </div>
    </div>
    <div class="form-group" style="border-bottom: none">
      <div class="col-md-10 col-md-offset-2">
        <div ng-if="vm.show.iscment != '2'" class="btn btn-primary" ng-click="vm.showContact()">查看联系方式</div>
        <div ng-if="vm.show.iscment === '2'" class="btn btn-default" ng-click="vm.sendLetter()">发私信</div>
      </div>
    </div>
  </form>
</div>
