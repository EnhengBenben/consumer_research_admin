<div class="modal-header">
  <h3 class="modal-title" id="modal-title">发送私信</h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="form-container"  style="width: inherit">
    <form class="form-horizontal">
      <div class="form-group" style="border: none">
        <div class="col-xs-2 control-label">
          <label>发送至</label>
        </div>
        <div class="col-xs-10">
          <p class="margin-seven">{{vm.sendInfo.name}}</p>
        </div>
      </div>
      <div class="form-group" style="border: none">
        <div class="col-xs-2 control-label">
          <label>主题</label>
        </div>
        <div class="col-xs-10">
          <input type="text" class="form-control" placeholder="请输入私信标题" required ng-model="vm.model.title"/>
        </div>
      </div>
      <div class="form-group" style="border: none">
        <div class="col-xs-2 control-label">
          <label>私信内容</label>
        </div>
        <div class="col-xs-10">
          <textarea class="form-control" style="min-height: 200px" required name="info" ng-model="vm.model.info" placeholder="请输入3-20个字"></textarea>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="vm.ok()">发送</button>
  <button class="btn btn-warning" type="button" ng-click="vm.cancel()">取消</button>
</div>
