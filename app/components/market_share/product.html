<div class="ibox" style="height: 100%">
  <div style="position: relative;height: 100%;width: 100%">
    <div class="box-item" id="mark-share-list">
      <div class="show-item" style="height: 100%;">
        <div class="move-box box-2" style="width: 100%">
          <div class="row">
            <div class="back-button" ng-click="vm.runBack()">
              <p><img ng-src="images/icon/return.png" style="height: 20px;">返回</p>
            </div>
            <div class="-box-title" style="width: 96%">
              <ul>
                <li ng-repeat="i in vm.sortName"><p>{{i}}</p></li>
              </ul>
            </div>
          </div>
          <div class="row" style="height: 90%">
            <div class="row market-share market-share-list-top" style="height: 30%">
              <div class="show-content" style="height: 96%;position: relative">
                <div class="row tab-line tab-line-point">
                  <p><span ng-class="{'font-active':vm.line === 'up'}" ng-click="vm.setline('up')">线上<img
                    class="point-image" ng-src="images/point.png"></span><span
                    ng-class="{'font-active':vm.line === 'off'}" ng-click="vm.setline('off')">线下<img class="point-image" ng-src="images/point.png"></span>
                  </p>
                </div>
                <div class="row tab-line-content">
                  <div class="font-title left-font" style="width: 5%;position: absolute">
                    <div class="title-right title-right-top" ng-if="vm.$stateParams.status === '挂机'">
                      <p style="cursor: inherit"><span>挂机</span></p>
                      <p style="cursor: inherit"><span>变频</span></p>
                      <p style="cursor: inherit"><span>定频</span></p>
                    </div>
                    <div class="title-right title-right-top" ng-if="vm.$stateParams.status === '柜机'">
                      <p style="cursor: inherit"><span>柜机</span></p>
                      <p style="cursor: inherit"><span>变频</span></p>
                      <p style="cursor: inherit"><span>定频</span></p>
                    </div>
                    <div class="title-right title-right-top" ng-if="vm.$stateParams.status === '变频'">
                      <p style="cursor: inherit"><span>变频</span></p>
                      <p style="cursor: inherit"><span>挂机</span></p>
                      <p style="cursor: inherit"><span>柜机</span></p>
                    </div>
                    <div class="title-right title-right-top" ng-if="vm.$stateParams.status === '定频'">
                      <p style="cursor: inherit"><span>定频</span></p>
                      <p style="cursor: inherit"><span>挂机</span></p>
                      <p style="cursor: inherit"><span>柜机</span></p>
                    </div>
                  </div>
                  <div class="font-right" style="width: 96%;float: right">
                    <div class="content-right left-center-right" ng-repeat="lists in vm.listTop">
                      <ul>
                        <li ng-repeat="i in lists track by $index"><p><span>{{i.marketshare | number:1}}</span><span>{{i.marketshareMom | number: 1}}</span>
                          <img ng-src="images/icon/02_03.png" ng-if="(i.marketshareMom | number: 1) < 0"/>
                          <img ng-src="images/icon/02_08.png" ng-if="(i.marketshareMom | number: 1) == 0"/>
                          <img ng-src="images/icon/02_06.png" ng-if="(i.marketshareMom | number: 1) > 0"/>
                        </p></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row show-content" style="height: 70%">
              <div class="row" style="height: 100%;position: relative">
                <div class="back-button" style="margin-top: 20px">
                  <p>Top10型号</p>
                </div>
                <div class="row channel-box">
                  <div class="font-title" style="width: 10%;position: absolute;">
                    <div class="title-right title-right-top num-left" ng-if="vm.page === 0">
                      <p style="cursor: inherit"><span>1</span></p>
                      <p style="cursor: inherit"><span>2</span></p>
                      <p style="cursor: inherit"><span>3</span></p>
                      <p style="cursor: inherit"><span>4</span></p>
                      <p style="cursor: inherit"><span>5</span></p>
                    </div>
                    <div class="title-right title-right-top num-left" ng-if="vm.page === 1">
                      <p style="cursor: inherit"><span>6</span></p>
                      <p style="cursor: inherit"><span>7</span></p>
                      <p style="cursor: inherit"><span>8</span></p>
                      <p style="cursor: inherit"><span>9</span></p>
                      <p style="cursor: inherit"><span>10</span></p>
                    </div>
                  </div>
                  <div class="font-right" style="width: 96%;float: right">
                    <div class="content-right" style="height: 100%;width: 14.28%;float: left"
                         ng-repeat="lists in vm.topTenLists">
                      <ul>
                        <li style="height: 20%;width: 100%" ng-repeat="i in lists track by $index"><p>
                            <span class="overview-model-box">
                            <span class="overview-model">{{i.model}}</span></span>
                          <span class="overview-model-num"><span>{{i.marketshare | number: 2}}</span><span>{{i.modelranking}}</span><span>{{i.modelprice.toFixed(0)}}</span></span>
                        </p></li>
                       <!-- <li style="width: 100%;height: 20%" ng-repeat="i in lists track by $index"><p>
                          {{i.model}}<br><span>{{i.marketshare | number: 1}}</span><span>{{i.modelranking}}</span><span>{{i.modelprice.toFixed(0)}}</span>
                        </p></li>-->
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="pull-right" style="margin-right: 30px">
                    <div class="btn btn-sm btn-primary" ng-class="{'btn-active':vm.page === 0}"
                         ng-click="vm.setPage(0)">1
                    </div>
                    <div class="btn btn-sm btn-primary" ng-class="{'btn-active':vm.page === 1}"
                         ng-click="vm.setPage(1)">2
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
