<div class="ibox" style="height: 100%">
  <div style="position: relative;height: 100%;width: 100%">
    <div class="box-item" id="mark-share-list">
      <div class="show-item" style="height: 100%;">
        <div class="move-box box-2" style="width: 100%">
          <div class="row">
            <div class="row -box-title industry">
              <ul>
                <li ng-repeat="i in vm.sortName"><p>{{i}}</p></li>
              </ul>
            </div>
          </div>
          <div class="row" style="height: 90%">
            <div class="row market-share market-share-list-top">
              <div class="show-content" style="height: 96%">
                <div class="font-title">
                  <div class="title-left">
                    <p>渠<br>道<br>类<br>别</p>
                  </div>
                  <div class="title-right title-right-top">
                    <p style="height: 50%"><span ui-sref="app.structure.channel({status: 'up'})">线上<img class="point-image" ng-src="images/point.png"></span></p>
                    <p style="height: 50%"><span ui-sref="app.structure.channel({status: 'off'})">线下<img class="point-image" ng-src="images/point.png"></span></p>
                  </div>
                </div>
                <div class="font-right">
                  <div class="content-right industry left-center-right" style="height: 50%" ng-repeat=" lists in vm.MarketshareChannel">
                    <ul>
                      <li ng-repeat="i in lists track by $index"><p><span>{{i.marketshare | number: 1}}</span><span>{{i.marketshareMom | number: 1}}</span>
                        <img ng-src="images/icon/02_03.png" ng-if="(i.marketshareMom | number: 1) < 0"/>
                        <img ng-src="images/icon/02_08.png" ng-if="(i.marketshareMom | number: 1) == 0"/>
                        <img ng-src="images/icon/02_06.png" ng-if="(i.marketshareMom | number: 1) > 0"/></p></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="row price" id="content-show-box-4" style="height: 25%">
              <div class="show-content">
                <div class="font-title">
                  <div class="title-left">
                    <p>产<br>品<br>类<br>别</p>
                  </div>
                  <div class="title-right">
                    <p style="height: 50%"><span>柜机</span></p>
                    <p style="height: 50%"><span>变频</span></p>
                  </div>
                </div>
                <div class="font-right">
                  <div class="content-right industry left-center-right" style="height: 50%"
                       ng-repeat="lists in vm.MarketshareProducttype">
                    <ul>
                      <li ng-repeat="i in lists track by $index"><p><span>{{i.marketshare | number: 1}}</span><span>{{i.marketshareMom | number: 1}}</span>
                        <img ng-src="images/icon/02_03.png" ng-if="(i.marketshareMom | number: 1) < 0"/>
                        <img ng-src="images/icon/02_08.png" ng-if="(i.marketshareMom | number: 1) == 0"/>
                        <img ng-src="images/icon/02_06.png" ng-if="(i.marketshareMom | number: 1) > 0"/></p></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="row structure" id="content-show-box-5" style="height: 50%">
              <div class="show-content">
                <div class="font-title">
                  <div class="title-left">
                    <p>线<br>下<br>区<br>域</p>
                  </div>
                  <div class="title-right">
                    <p ng-repeat="i in vm.provinceName"><span>{{i}}</span></p>
                  </div>
                </div>
                <div class="font-right">
                  <div class="content-right industry left-center-right" ng-repeat="lists in vm.MarketshareRegion">
                    <ul>
                      <li ng-repeat="i in lists track by $index"><p><span>{{i.marketshare | number: 1}}</span><span>{{i.marketshareMom | number: 1}}</span>
                        <img ng-src="images/icon/02_03.png" ng-if="(i.marketshareMom | number: 1) < 0"/>
                        <img ng-src="images/icon/02_08.png" ng-if="(i.marketshareMom | number: 1) == 0"/>
                        <img ng-src="images/icon/02_06.png" ng-if="(i.marketshareMom | number: 1) > 0"/></p></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
