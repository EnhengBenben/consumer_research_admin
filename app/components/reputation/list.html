<div class="ibox" style="height: 100%">
  <div style="position: relative;height: 100%;width: 100%">
    <div class="box-item">
      <div class="show-item" style="width: 100%;height: 100%">
        <div class="move-box box-3" style="height: 100%;width: 100%">
          <div class="row" style="height: 100%">
            <div class="col-md-6 col-xs-6 market-share-percent">
              <div class="market-share-percent-content" id="platform" style="padding: 0 5px 5px 0">

              </div>
            </div>
            <div class="col-md-6 col-xs-6 market-share-percent">
              <div class="market-share-percent-content" id="trend" style="padding: 0 0 5px 5px">

              </div>
            </div>
            <div class="col-md-5  col-xs-5 market-share-percent" style="padding-left: 0">
              <div class="market-share-percent-content" id="type" style="padding: 5px 5px 0 0">

              </div>
            </div>
            <div class="col-md-7 col-xs-7 market-share-percent" style="padding: 0">
              <div class="market-share-percent-content" id="model" style="padding: 5px 0 0 5px;font-size: 80%">
                <div class="row top-bad-rat">
                  <p>差评类TOP3机型</p>
                </div>
                <div class="row">
                  <ul ng-if="vm.page === 1">
                    <li ng-repeat="i in vm.sortName" ng-if="$index < 4"><p>{{i}}</p></li>
                  </ul>
                  <ul ng-if="vm.page === 2">
                    <li  ng-repeat="i in vm.sortName" ng-if="$index > 3"><p>{{i}}</p></li>
                  </ul>
                </div>
                <div class="row">
                  <div class="model-index">
                    <ul>
                      <li><p>1</p></li>
                      <li><p>2</p></li>
                      <li><p>3</p></li>
                    </ul>
                  </div>
                  <div class="model-content" ng-if="vm.page === 1">
                    <ul ng-repeat="lists in vm.badRate1" style="padding-right: 20px">
                      <li ng-repeat="i in lists track by $index"><p>
                           <span class="overview-model-box">
                           <span class="overview-model">{{i.model}}</span></span>
                           <span class="overview-model-num"><span>{{i.badrate*100 | number:2}}</span><span>{{i.ranking}}</span><span>{{i.modelPrice.toFixed(0)}}</span></span>
                      </p></li>
                    </ul>
                  </div>
                  <div class="model-content" ng-if="vm.page===2">
                    <ul ng-repeat="lists in vm.badRate2" style="padding-right: 20px">
                      <li ng-repeat="i in lists track by $index"><p>
                         <span class="overview-model-box">
                           <span class="overview-model">{{i.model}}</span></span>
                        <span class="overview-model-num"><span>{{i.badrate*100 | number:2}}</span><span>{{i.ranking}}</span><span>{{i.modelPrice.toFixed(0)}}</span></span>
                      </p></li>
                    </ul>
                  </div>
                </div>
                <div class="row">
                  <div class="pull-right" style="margin-right: 30px">
                    <div class="btn btn-sm btn-primary" ng-class="{'btn-active':vm.page === 1}"
                         ng-click="vm.setPage(1)">1
                    </div>
                    <div class="btn btn-sm btn-primary" ng-class="{'btn-active':vm.page === 2}"
                         ng-click="vm.setPage(2)">2
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
