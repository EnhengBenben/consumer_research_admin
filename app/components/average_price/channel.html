<div class="ibox" style="height: 100%">
  <div style="position: relative;height: 100%;width: 100%">
    <div class="box-item" id="mark-share-list">
      <div class="show-item" style="height: 100%;">
        <div class="move-box box-2" style="width: 100%">
          <div class="row">
            <div class="back-button" ng-click="vm.runBack()">
              <p><img ng-src="images/icon/return.png" style="height: 20px;">返回</p>
            </div>
            <div class="-box-title" style="width: 96%">
              <ul>
                <li ng-repeat="i in vm.sortName"><p>{{i}}</p></li>
              </ul>
            </div>
          </div>
          <div class="row" style="height: 90%">
            <div class="row market-share market-share-list-top">
              <div class="show-content" style="height: 96%;position: relative">
                <div class="font-title" style="width: 5%;position: absolute">
                  <div class="title-right title-right-top" ng-if="vm.status === 'up'">
                    <p style="cursor: inherit"><span>线上</span></p>
                    <p style="cursor: inherit"><span>专业</span></p>
                    <p style="cursor: inherit"><span>平台</span></p>
                  </div>
                  <div class="title-right title-right-top" ng-if="vm.status === 'off'">
                    <p style="cursor: inherit"><span>线下</span></p>
                    <p style="cursor: inherit"><span>KA</span></p>
                    <p style="cursor: inherit"><span>其他</span></p>
                  </div>
                </div>
                <div class="font-right" style="width: 96%;float: right">
                  <div class="content-right left-center-right" style="height: 100%;width: 14.28%;float: left" ng-repeat=" lists in vm.MarketshareChannel">
                    <ul>
                      <li style="width: 100%;height: 33.3%" ng-repeat="i in lists track by $index"><p><span>{{i.priceAvg}}</span><span>{{i.priceMom | number: 0}}</span>
                        <img ng-src="images/icon/02_03.png" ng-if="i.priceMom < 0"/>
                        <img ng-src="images/icon/02_08.png" ng-if="i.priceMom == 0"/>
                        <img ng-src="images/icon/02_06.png" ng-if="i.priceMom > 0"/></p></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="row show-content" style="height: 75%">
              <div class="row" style="height: 100%;position: relative">
                <div class="back-button" style="margin-top: 20px">
                  <p>Top10型号</p>
                </div>
                <div class="row channel-box">
                  <div class="font-title" style="width: 10%;position: absolute;">
                    <div class="title-right title-right-top num-left" ng-if="vm.page === 0">
                      <p style="cursor: inherit"><span>1</span></p>
                      <p style="cursor: inherit"><span>2</span></p>
                      <p style="cursor: inherit"><span>3</span></p>
                      <p style="cursor: inherit"><span>4</span></p>
                      <p style="cursor: inherit"><span>5</span></p>
                    </div>
                    <div class="title-right title-right-top num-left" ng-if="vm.page === 1">
                      <p style="cursor: inherit"><span>6</span></p>
                      <p style="cursor: inherit"><span>7</span></p>
                      <p style="cursor: inherit"><span>8</span></p>
                      <p style="cursor: inherit"><span>9</span></p>
                      <p style="cursor: inherit"><span>10</span></p>
                    </div>
                  </div>
                  <div class="font-right" style="width: 96%;float: right">
                    <div class="content-right" style="width: 14.28%;height: 100%;float: left;" ng-repeat="lists in vm.MarketshareRegion">
                      <ul>
                        <li style="width: 100%;height: 20%;" ng-repeat="i in lists track by $index">
                          <p>
                            <span class="overview-model-box">
                            <span class="overview-model">{{i.model}}</span></span>
                            <span class="overview-model-num"><span>{{i.priceavg}}</span><span>{{i.modelranking}}</span><span>{{i.marketshare*100 | number: 2}}</span></span>
                          </p>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="pull-right" style="margin-right: 30px">
                    <div class="btn btn-sm btn-primary" ng-class="{'btn-active':vm.page === 0}" ng-click="vm.setPage(0)">1</div>
                    <div class="btn btn-sm btn-primary" ng-class="{'btn-active':vm.page === 1}" ng-click="vm.setPage(1)">2</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
